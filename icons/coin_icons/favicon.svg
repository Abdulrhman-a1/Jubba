<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;" />
      <stop offset="100%" style="stop-color:#FFA500;" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#00000033" />
    </filter>
  </defs>
  
  <!-- Coin base -->
  <circle cx="32" cy="32" r="28" fill="url(#coinGradient)" filter="url(#shadow)" />
  
  <!-- Inner detail -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5" />
  
  <!-- Arabic text (جُعبه) -->
  <text x="32" y="36" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8B4513" text-anchor="middle">جُعبه</text>
</svg> 